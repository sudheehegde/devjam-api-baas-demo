<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>BaaS Demo App</title>
  <link rel="stylesheet" type="text/css" href="style.css" /> 
  <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript">

$(document).ready(function(){
  $("#settingsdiv").hide(); 
  $('.following').hover(function(){
      $(this).text("Unfollow");
    },function(){
       $(this).text("Following");
    });
    $('.follow').click(function(){
      $(this).toggleClass('following follow').unbind("hover");      
      if($(this).is('.follow')){
          $(this).text("Follow");
      }
      else{
          $(this).bind({
              mouseleave:function(){
                  $(this).text("Following");
              },
              mouseenter:function(){
                $(this).text("Unfollow");
              }      
          });
        }
    });
    $('.find').click(function(){
      if ($(this).text() == 'Back'){
        //loadUsers();
        $("#settingsdiv").hide();  
        $("#contentdiv").show(); 
         $(this).text("Settings"); 
      }else{
        $(this).text("Back"); 
        $("#contentdiv").hide(); 
        $("#settingsdiv").show();
      }
    });
});


  </script>
</head>
